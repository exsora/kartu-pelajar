<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - SMP Negeri 9 Palu</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚öôÔ∏è</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(135deg, #1e5128 0%, #2d6a4f 100%);
            padding: 15px 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        .navbar h1 {
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar-info {
            font-size: 14px;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Login Panel */
        .login-panel {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .login-panel h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .login-icon {
            text-align: center;
            font-size: 60px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1e5128;
        }

        /* Buttons */
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e5128 0%, #2d6a4f 100%);
            color: white;
            width: 100%;
            justify-content: center;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 81, 40, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-download {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        /* Control Panel */
        .control-panel {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        .control-panel h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        .stat-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #1e5128;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        /* Cards Section */
        .cards-section {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        .cards-section h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 30px;
        }

        /* Single Student Card Container */
        .student-card-wrapper {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 20px;
            position: relative;
        }

        .student-card-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 13px;
        }

        /* ID Card Styles - Print Ready */
        .id-card-print {
            width: 340px;
            height: 214px;
            margin: 0 auto;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(180deg, #ffffff 0%, #f5f5f5 100%);
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            font-family: Arial, sans-serif;
        }

        .card-watermark-print {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            opacity: 0.08;
            pointer-events: none;
            z-index: 0;
        }

        .card-header-print {
            background: linear-gradient(135deg, #1e5128 0%, #2d6a4f 100%);
            padding: 6px 10px;
            display: flex;
            align-items: center;
            gap: 6px;
            position: relative;
            z-index: 1;
        }

        .logo-print {
            width: 28px;
            height: 28px;
            object-fit: contain;
            background: white;
            border-radius: 50%;
            padding: 2px;
        }

        .kop-print {
            flex: 1;
            text-align: center;
            color: white;
        }

        .kop-print .line1 { font-size: 6px; font-weight: 600; }
        .kop-print .line2 { font-size: 5px; }
        .kop-print .line3 { font-size: 8px; font-weight: 700; margin: 1px 0; }
        .kop-print .line4 { font-size: 4px; opacity: 0.9; }

        .title-bar-print {
            background: #ffd700;
            color: #1a1a2e;
            text-align: center;
            padding: 2px;
            font-size: 7px;
            font-weight: 700;
            letter-spacing: 1.5px;
        }

        .card-body-print {
            padding: 8px 10px;
            display: flex;
            gap: 8px;
            position: relative;
            z-index: 1;
        }

        .photo-print {
            width: 55px;
            height: 70px;
            background: #f0f0f0;
            border: 1.5px solid #1e5128;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #999;
            flex-shrink: 0;
            overflow: hidden;
        }

        .photo-print img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info-print {
            flex: 1;
            font-size: 7px;
        }

        .info-row-print {
            display: flex;
            margin-bottom: 2px;
            line-height: 1.3;
        }

        .info-label-print {
            width: 45px;
            color: #333;
            font-weight: 600;
        }

        .info-sep-print {
            width: 8px;
            text-align: center;
        }

        .info-val-print {
            flex: 1;
            color: #1a1a2e;
            font-weight: 500;
        }

        .qr-section-print {
            position: absolute;
            bottom: 6px;
            right: 8px;
            text-align: center;
        }

        .qr-print {
            width: 38px;
            height: 38px;
            background: white;
            padding: 2px;
            border-radius: 3px;
        }

        .qr-print img {
            width: 100%;
            height: 100%;
        }

        .qr-text-print {
            font-size: 4px;
            color: #666;
            margin-top: 1px;
        }

        /* Card Back Print */
        .id-card-back-print {
            width: 340px;
            height: 214px;
            margin: 10px auto 0;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(180deg, #ffffff 0%, #f8f8f8 100%);
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            font-family: Arial, sans-serif;
        }

        .back-header-print {
            background: linear-gradient(135deg, #1e5128 0%, #2d6a4f 100%);
            color: white;
            text-align: center;
            padding: 6px;
            font-size: 9px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .janji-print {
            padding: 8px 12px;
            font-size: 5.5px;
            line-height: 1.4;
            position: relative;
            z-index: 1;
        }

        .janji-item-print {
            display: flex;
            gap: 4px;
            margin-bottom: 3px;
        }

        .janji-num-print {
            font-weight: 700;
            color: #1e5128;
            min-width: 8px;
        }

        .janji-txt-print {
            color: #333;
        }

        .back-footer-print {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #1e5128 0%, #2d6a4f 100%);
            padding: 4px 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .validity-print {
            font-size: 4px;
            color: white;
            max-width: 55%;
            line-height: 1.2;
        }

        .barcode-print {
            height: 16px;
        }

        /* Message Box */
        .message-box {
            padding: 18px 25px;
            border-radius: 14px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .message-success {
            background: #d4edda;
            border: 1px solid #28a745;
            color: #155724;
        }

        .message-error {
            background: #f8d7da;
            border: 1px solid #dc3545;
            color: #721c24;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-content {
            background: white;
            padding: 40px 60px;
            border-radius: 20px;
            text-align: center;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid #e0e0e0;
            border-top-color: #1e5128;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Print Styles */
        @media print {
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            body {
                background: white !important;
                margin: 0;
                padding: 0;
            }

            .navbar, .control-panel, .stats-grid, 
            .cards-section > h2, .message-box, 
            .login-panel, .student-card-actions,
            .btn, button {
                display: none !important;
            }

            .main-content {
                padding: 10mm;
                max-width: none;
            }

            .cards-section {
                box-shadow: none !important;
                padding: 0 !important;
                background: transparent !important;
            }

            .cards-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 10mm;
            }

            .student-card-wrapper {
                background: transparent !important;
                padding: 0 !important;
                page-break-inside: avoid;
                break-inside: avoid;
            }

            .id-card-print, .id-card-back-print {
                box-shadow: none !important;
                border: 1px solid #333;
                width: 85.6mm !important;
                height: 53.98mm !important;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 10px;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p id="loadingText">Memproses...</p>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <h1>‚öôÔ∏è Admin Panel - SMP Negeri 9 Palu</h1>
        <span class="navbar-info" id="loginStatus">Belum Login</span>
    </nav>

    <div class="main-content">
        <!-- Login Panel -->
        <div class="login-panel" id="loginPanel">
            <div class="login-icon">üîê</div>
            <h2>Login Admin</h2>
            <div class="form-group">
                <label>Password Admin</label>
                <input type="password" id="adminPassword" placeholder="Masukkan password..." onkeypress="if(event.key==='Enter') login()">
            </div>
            <button class="btn btn-primary" onclick="login()">üöÄ Login</button>
        </div>

        <!-- Dashboard -->
        <div id="adminDashboard" style="display: none;">
            <div id="messageBox" style="display: none;"></div>

            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">üë•</div>
                    <div class="stat-value" id="totalStudents">0</div>
                    <div class="stat-label">Total Siswa</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üîë</div>
                    <div class="stat-value" id="withToken">0</div>
                    <div class="stat-label">Sudah Ada Token</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚è≥</div>
                    <div class="stat-value" id="withoutToken">0</div>
                    <div class="stat-label">Belum Ada Token</div>
                </div>
            </div>

            <!-- Control Panel -->
            <div class="control-panel">
                <h2>üéõÔ∏è Kontrol Panel</h2>
                <div class="button-group">
                    <button class="btn btn-success" onclick="generateTokens()">üîë Generate Token</button>
                    <button class="btn btn-info" onclick="loadStudents()">üîÑ Refresh Data</button>
                    <button class="btn btn-download" onclick="downloadAllCards()">üì• Download Semua</button>
                    <button class="btn btn-warning" onclick="printCards()">üñ®Ô∏è Cetak Kartu</button>
                    <button class="btn btn-secondary" onclick="logout()">üö™ Logout</button>
                </div>
            </div>

            <!-- Cards -->
            <div class="cards-section">
                <h2>üé¥ Kartu Pelajar (Depan & Belakang)</h2>
                <div class="cards-grid" id="cardsContainer">
                    <p style="color: #999; text-align: center; padding: 40px;">
                        Klik "Refresh Data" untuk memuat kartu
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <script>
        // =============================================
        // KONFIGURASI
        // =============================================
        const API_URL = 'https://script.google.com/macros/s/AKfycbwi1ikRotMYRgWruBZka8Siq1VkllpY3tpbxjlL7v36Hl08bk7NRHN6-rfsmi3BsrxF/exec';
        const WEB_URL = 'https://exsora.github.io/kartu-pelajar';
        
        // Logo URLs - GANTI DENGAN URL LOGO ANDA
        const LOGO_SEKOLAH = 'https://exsora.github.io/kartu-pelajar/logo-sekolah.png';
        const LOGO_PALU = 'https://exsora.github.io/kartu-pelajar/logo-palu.png';
        const BARCODE_IMG = 'https://via.placeholder.com/100x30/ffffff/000000?text=BARCODE';

        // =============================================
        // VARIABLES
        // =============================================
        let adminPassword = '';
        let studentsData = [];

        // =============================================
        // LOGIN FUNCTIONS
        // =============================================
        async function login() {
            const password = document.getElementById('adminPassword').value;
            if (!password) {
                showMessage('error', 'Password tidak boleh kosong!');
                return;
            }

            showLoading('Memverifikasi...');

            try {
                const response = await fetch(`${API_URL}?action=getAllStudents&adminPass=${encodeURIComponent(password)}`);
                const result = await response.json();
                hideLoading();

                if (result.success) {
                    adminPassword = password;
                    document.getElementById('loginPanel').style.display = 'none';
                    document.getElementById('adminDashboard').style.display = 'block';
                    document.getElementById('loginStatus').textContent = '‚úÖ Login sebagai Admin';
                    
                    studentsData = result.data || [];
                    updateStats();
                    renderCards();
                    showMessage('success', `Berhasil! Ditemukan ${result.count} siswa.`);
                } else {
                    showMessage('error', result.message || 'Password salah!');
                }
            } catch (error) {
                hideLoading();
                showMessage('error', 'Gagal terhubung ke server.');
                console.error(error);
            }
        }

        function logout() {
            adminPassword = '';
            studentsData = [];
            document.getElementById('loginPanel').style.display = 'block';
            document.getElementById('adminDashboard').style.display = 'none';
            document.getElementById('loginStatus').textContent = 'Belum Login';
            document.getElementById('adminPassword').value = '';
        }

        // =============================================
        // DATA FUNCTIONS
        // =============================================
        async function generateTokens() {
            showLoading('Generating tokens...');
            try {
                const response = await fetch(`${API_URL}?action=generateTokens&adminPass=${encodeURIComponent(adminPassword)}`);
                const result = await response.json();
                hideLoading();

                if (result.success) {
                    showMessage('success', result.message);
                    loadStudents();
                } else {
                    showMessage('error', result.message);
                }
            } catch (error) {
                hideLoading();
                showMessage('error', 'Gagal generate token.');
            }
        }

        async function loadStudents() {
            showLoading('Memuat data...');
            try {
                const response = await fetch(`${API_URL}?action=getAllStudents&adminPass=${encodeURIComponent(adminPassword)}`);
                const result = await response.json();
                hideLoading();

                if (result.success) {
                    studentsData = result.data || [];
                    updateStats();
                    renderCards();
                    showMessage('success', `${result.count} siswa dimuat.`);
                } else {
                    showMessage('error', result.message);
                }
            } catch (error) {
                hideLoading();
                showMessage('error', 'Gagal memuat data.');
            }
        }

        function updateStats() {
            const total = studentsData.length;
            const withToken = studentsData.filter(s => s.token && s.token.trim() !== '').length;
            document.getElementById('totalStudents').textContent = total;
            document.getElementById('withToken').textContent = withToken;
            document.getElementById('withoutToken').textContent = total - withToken;
        }

        // =============================================
        // RENDER CARDS
        // =============================================
        function renderCards() {
            const container = document.getElementById('cardsContainer');

            if (studentsData.length === 0) {
                container.innerHTML = '<p style="color:#999;text-align:center;padding:40px;">Tidak ada data</p>';
                return;
            }

            container.innerHTML = studentsData.map((s, i) => createCardHTML(s, i)).join('');
        }

        function createCardHTML(student, index) {
            const hasToken = student.token && student.token.trim() !== '';
            const qrURL = hasToken ? `${WEB_URL}/index.html?token=${student.token}` : '';
            const qrImage = hasToken 
                ? `https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=${encodeURIComponent(qrURL)}`
                : '';

            return `
                <div class="student-card-wrapper">
                    <!-- KARTU DEPAN -->
                    <div class="id-card-print" id="cardFront${index}">
                        <img src="${LOGO_SEKOLAH}" class="card-watermark-print" alt="">
                        
                        <div class="card-header-print">
                            <img src="${LOGO_PALU}" class="logo-print" alt="Logo Palu">
                            <div class="kop-print">
                                <div class="line1">PEMERINTAH KOTA PALU</div>
                                <div class="line2">DINAS PENDIDIKAN DAN KEBUDAYAAN</div>
                                <div class="line3">SMP NEGERI 9 PALU</div>
                                <div class="line4">Jl. Zebra No. 44 Palu Telp. (0451) 482368 | smpnegeri.9palu@gmail.com</div>
                            </div>
                            <img src="${LOGO_SEKOLAH}" class="logo-print" alt="Logo Sekolah">
                        </div>
                        
                        <div class="title-bar-print">KARTU PELAJAR</div>
                        
                        <div class="card-body-print">
                            <div class="photo-print">
                                ${student.foto ? `<img src="${student.foto}" onerror="this.parentElement.innerHTML='üë§'">` : 'üë§'}
                            </div>
                            <div class="info-print">
                                <div class="info-row-print">
                                    <span class="info-label-print">Nama</span>
                                    <span class="info-sep-print">:</span>
                                    <span class="info-val-print">${student.nama || '-'}</span>
                                </div>
                                <div class="info-row-print">
                                    <span class="info-label-print">NISN</span>
                                    <span class="info-sep-print">:</span>
                                    <span class="info-val-print">${student.nisn || '-'}</span>
                                </div>
                                <div class="info-row-print">
                                    <span class="info-label-print">TTL</span>
                                    <span class="info-sep-print">:</span>
                                    <span class="info-val-print">${student.ttl || '-'}</span>
                                </div>
                                <div class="info-row-print">
                                    <span class="info-label-print">Kelas</span>
                                    <span class="info-sep-print">:</span>
                                    <span class="info-val-print">${student.kelas || '-'}</span>
                                </div>
                                <div class="info-row-print">
                                    <span class="info-label-print">Email</span>
                                    <span class="info-sep-print">:</span>
                                    <span class="info-val-print" style="font-size:6px;">${student.email || '-'}</span>
                                </div>
                            </div>
                            ${hasToken ? `
                            <div class="qr-section-print">
                                <div class="qr-print">
                                    <img src="${qrImage}" alt="QR">
                                </div>
                                <div class="qr-text-print">Scan Password</div>
                            </div>
                            ` : ''}
                        </div>
                    </div>

                    <!-- KARTU BELAKANG -->
                    <div class="id-card-back-print" id="cardBack${index}">
                        <img src="${LOGO_SEKOLAH}" class="card-watermark-print" alt="">
                        
                        <div class="back-header-print">JANJI SISWA</div>

        // =============================================
        // DOWNLOAD FUNCTIONS
        // =============================================
        async function downloadSingleCard(index, nama) {
            showLoading('Mengunduh kartu...');

            try {
                const front = document.getElementById(`cardFront${index}`);
                const back = document.getElementById(`cardBack${index}`);

                const canvasFront = await html2canvas(front, { scale: 3, useCORS: true, backgroundColor: '#fff' });
                const canvasBack = await html2canvas(back, { scale: 3, useCORS: true, backgroundColor: '#fff' });

                // Combine
                const combined = document.createElement('canvas');
                combined.width = Math.max(canvasFront.width, canvasBack.width);
                combined.height = canvasFront.height + canvasBack.height + 30;

                const ctx = combined.getContext('2d');
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, combined.width, combined.height);
                ctx.drawImage(canvasFront, 0, 0);
                ctx.drawImage(canvasBack, 0, canvasFront.height + 30);

                const link = document.createElement('a');
                link.download = `Kartu_${nama?.replace(/\s+/g, '_') || index}.png`;
                link.href = combined.toDataURL('image/png');
                link.click();

                hideLoading();
            } catch (err) {
                hideLoading();
                alert('Gagal mengunduh kartu.');
                console.error(err);
            }
        }

        async function downloadAllCards() {
            if (studentsData.length === 0) {
                alert('Tidak ada data untuk diunduh!');
                return;
            }

            showLoading('Mengunduh semua kartu... (0/' + studentsData.length + ')');

            for (let i = 0; i < studentsData.length; i++) {
                document.getElementById('loadingText').textContent = 
                    `Mengunduh kartu ${i+1}/${studentsData.length}...`;
                
                await downloadSingleCard(i, studentsData[i].nama);
                await new Promise(r => setTimeout(r, 500)); // Delay
            }

            hideLoading();
            showMessage('success', `${studentsData.length} kartu berhasil diunduh!`);
        }

        function printCards() {
            const withToken = studentsData.filter(s => s.token && s.token.trim() !== '');
            if (withToken.length === 0) {
                showMessage('error', 'Tidak ada kartu dengan token. Generate token dulu!');
                return;
            }
            window.print();
        }

        // =============================================
        // UTILITY FUNCTIONS
        // =============================================
        function showLoading(text) {
            document.getElementById('loadingText').textContent = text || 'Memproses...';
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        function showMessage(type, msg) {
            const box = document.getElementById('messageBox');
            const icons = { success: '‚úÖ', error: '‚ùå', info: '‚ÑπÔ∏è' };
            box.className = `message-box message-${type}`;
            box.innerHTML = `<span style="font-size:24px;">${icons[type]}</span><span>${msg}</span>`;
            box.style.display = 'flex';
            setTimeout(() => box.style.display = 'none', 5000);
        }

        // Focus password on load
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('adminPassword')?.focus();
        });
    </script>
