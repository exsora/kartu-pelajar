<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - SMP Negeri 9 Palu</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚öôÔ∏è</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f1f5f9;
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(135deg, #1e3a5f 0%, #2563eb 100%);
            padding: 18px 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(37, 99, 235, 0.3);
        }

        .navbar h1 {
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .main-content {
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .login-panel {
            max-width: 420px;
            margin: 60px auto;
            background: white;
            border-radius: 24px;
            padding: 45px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.1);
        }

        .login-panel h2 {
            text-align: center;
            color: #1e3a5f;
            margin-bottom: 30px;
        }

        .login-icon {
            text-align: center;
            font-size: 70px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #475569;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 14px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 14px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e3a5f 0%, #2563eb 100%);
            color: white;
            width: 100%;
            justify-content: center;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.4);
        }

        .btn-success { background: linear-gradient(135deg, #059669 0%, #10b981 100%); color: white; }
        .btn-info { background: linear-gradient(135deg, #0891b2 0%, #06b6d4 100%); color: white; }
        .btn-download { background: linear-gradient(135deg, #7c3aed 0%, #8b5cf6 100%); color: white; }
        .btn-warning { background: linear-gradient(135deg, #d97706 0%, #f59e0b 100%); color: white; }
        .btn-secondary { background: #64748b; color: white; }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .control-panel {
            background: white;
            border-radius: 20px;
            padding: 28px;
            margin-bottom: 30px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.08);
        }

        .control-panel h2 {
            color: #1e3a5f;
            margin-bottom: 22px;
            font-size: 20px;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 18px;
            padding: 28px;
            text-align: center;
            box-shadow: 0 5px 25px rgba(0,0,0,0.08);
        }

        .stat-icon { font-size: 45px; margin-bottom: 12px; }
        .stat-value { font-size: 40px; font-weight: 800; color: #1e3a5f; }
        .stat-label { color: #64748b; font-size: 14px; margin-top: 5px; }

        .cards-section {
            background: white;
            border-radius: 20px;
            padding: 28px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.08);
        }

        .cards-section h2 {
            color: #1e3a5f;
            margin-bottom: 25px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 35px;
        }

        .student-card-wrapper {
            background: #f8fafc;
            border-radius: 18px;
            padding: 22px;
        }

        .student-card-actions {
            display: flex;
            gap: 12px;
            margin-top: 18px;
            justify-content: center;
        }

        .btn-sm {
            padding: 10px 20px;
            font-size: 13px;
        }

        /* ================================ */
        /* ID CARD PRINT - FRONT           */
        /* ================================ */
        .id-card-print {
            width: 380px;
            height: 240px;
            margin: 0 auto;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(180deg, #ffffff 0%, #f8fafc 100%);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .card-watermark-print {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            opacity: 0.06;
            pointer-events: none;
            z-index: 0;
        }

        .card-header-print {
            background: linear-gradient(135deg, #1e3a5f 0%, #2563eb 100%);
            padding: 8px 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            z-index: 1;
        }

        .logo-print {
            width: 38px;
            height: 38px;
            object-fit: contain;
        }

        .kop-print {
            flex: 1;
            text-align: center;
            color: white;
        }

        .kop-print .line1 { 
            font-size: 9px; 
            font-weight: 800; 
            letter-spacing: 1.2px; 
            text-transform: uppercase;
        }
        .kop-print .line2 { 
            font-size: 7.5px; 
            font-weight: 600; 
            margin-top: 1px; 
            text-transform: uppercase;
        }
        .kop-print .line3 { 
            font-size: 12px; 
            font-weight: 900; 
            margin: 2px 0; 
            letter-spacing: 0.8px;
            text-transform: uppercase;
        }
        .kop-print .line4 { 
            font-size: 5.5px; 
            opacity: 0.95;
            font-weight: 500;
        }

        .title-bar-print {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: #1e3a5f;
            text-align: center;
            padding: 4px;
            font-size: 9px;
            font-weight: 900;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .card-body-print {
            padding: 10px 12px 8px;
            display: flex;
            gap: 10px;
            position: relative;
            z-index: 1;
        }

        .photo-print {
            width: 60px;
            height: 78px;
            background: linear-gradient(135deg, #e2e8f0, #f1f5f9);
            border: 2px solid #1e3a5f;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            color: #94a3b8;
            flex-shrink: 0;
            overflow: hidden;
        }

        .photo-print img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info-print {
            flex: 1;
            font-size: 9px;
            padding-top: 2px;
        }

        .info-row-print {
            display: flex;
            margin-bottom: 4px;
            line-height: 1.35;
        }

        .info-label-print {
            width: 45px;
            color: #475569;
            font-weight: 700;
            font-size: 8.5px;
        }

        .info-sep-print {
            width: 10px;
            text-align: center;
            color: #475569;
        }

        .info-val-print {
            flex: 1;
            color: #1e293b;
            font-weight: 600;
            font-size: 9px;
        }

        .qr-section-print {
            position: absolute;
            bottom: 8px;
            right: 10px;
            text-align: center;
        }

        .qr-print {
            width: 45px;
            height: 45px;
            background: white;
            padding: 2px;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .qr-print img {
            width: 100%;
            height: 100%;
        }

        .qr-text-print {
            font-size: 5px;
            color: #64748b;
            margin-top: 2px;
            font-weight: 500;
        }

        /* ================================ */
        /* ID CARD PRINT - BACK            */
        /* NIP & TTD POSISI DIPERBAIKI     */
        /* ================================ */
        .id-card-back-print {
            width: 380px;
            height: 240px;
            margin: 12px auto 0;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(180deg, #ffffff 0%, #f8fafc 100%);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        /* Back Header - BIRU */
        .back-header-print {
            background: linear-gradient(135deg, #1e3a5f 0%, #2563eb 100%);
            color: white;
            text-align: center;
            padding: 5px;
            font-size: 10px;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Janji Content - LEBIH COMPACT */
        .janji-print {
            padding: 4px 12px 2px;
            position: relative;
            z-index: 1;
        }

        .janji-item-print {
            display: flex;
            gap: 4px;
            margin-bottom: 1.5px;
            line-height: 1.2;
        }

        .janji-num-print {
            font-weight: 800;
            color: #1e3a5f;
            min-width: 12px;
            font-size: 6.5px;
        }

        .janji-txt-print {
            color: #334155;
            font-weight: 600;
            font-size: 6px;
        }

        /* TTD Section - POSISI LEBIH ATAS */
        .ttd-section-print {
            display: flex;
            justify-content: flex-end;
            padding: 0 12px;
            margin-top: 2px;
        }

        .ttd-box-print {
            text-align: center;
            width: 140px;
        }

        .ttd-title-print {
            font-size: 7px;
            color: #1e3a5f;
            font-weight: 700;
        }

        .ttd-space-print {
            height: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ttd-line-print {
            width: 80%;
            border-bottom: 1px solid #1e3a5f;
        }

        .ttd-name-print {
            font-size: 7.5px;
            color: #1e293b;
            font-weight: 800;
            margin-top: 1px;
            line-height: 1.2;
        }

        .ttd-nip-print {
            font-size: 6.5px;
            color: #1e293b;
            font-weight: 700;
            margin-top: 1px;
            padding-bottom: 2px;
        }

        /* Back Footer - BIRU - LEBIH TIPIS */
        .back-footer-print {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #1e3a5f 0%, #2563eb 100%);
            padding: 3px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .validity-print {
            font-size: 4.5px;
            color: white;
            max-width: 58%;
            line-height: 1.25;
            font-weight: 600;
        }

        .barcode-print {
            height: 14px;
            border-radius: 2px;
        }

        /* Message & Loading */
        .message-box {
            padding: 18px 25px;
            border-radius: 14px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .message-success { background: #dcfce7; border: 1px solid #22c55e; color: #166534; }
        .message-error { background: #fee2e2; border: 1px solid #ef4444; color: #991b1b; }

        .loading-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-content {
            background: white;
            padding: 45px 65px;
            border-radius: 24px;
            text-align: center;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid #e2e8f0;
            border-top-color: #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Print Styles */
        @media print {
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
            body { background: white !important; margin: 0; padding: 0; }
            .navbar, .control-panel, .stats-grid, .cards-section > h2, .message-box, .login-panel, .student-card-actions { display: none !important; }
            .main-content { padding: 5mm; max-width: none; }
            .cards-section { box-shadow: none !important; padding: 0 !important; background: transparent !important; }
            .cards-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8mm; }
            .student-card-wrapper { background: transparent !important; padding: 0 !important; page-break-inside: avoid; }
            .id-card-print, .id-card-back-print { 
                box-shadow: none !important; 
                border: 1.5px solid #1e3a5f; 
                width: 85.6mm !important; 
                height: 53.98mm !important; 
            }
        }

        @media (max-width: 768px) {
            .navbar { flex-direction: column; gap: 10px; }
            .button-group { flex-direction: column; }
            .btn { width: 100%; justify-content: center; }
            .cards-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p id="loadingText">Memproses...</p>
        </div>
    </div>

    <nav class="navbar">
        <h1>‚öôÔ∏è Admin Panel - SMP Negeri 9 Palu</h1>
        <span id="loginStatus">Belum Login</span>
    </nav>

    <div class="main-content">
        <div class="login-panel" id="loginPanel">
            <div class="login-icon">üîê</div>
            <h2>Login Admin</h2>
            <div class="form-group">
                <label>Password Admin</label>
                <input type="password" id="adminPassword" placeholder="Masukkan password..." onkeypress="if(event.key==='Enter') login()">
            </div>
            <button class="btn btn-primary" onclick="login()">üöÄ Login</button>
        </div>

        <div id="adminDashboard" style="display: none;">
            <div id="messageBox" style="display: none;"></div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">üë•</div>
                    <div class="stat-value" id="totalStudents">0</div>
                    <div class="stat-label">Total Siswa</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üîë</div>
                    <div class="stat-value" id="withToken">0</div>
                    <div class="stat-label">Sudah Ada Token</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚è≥</div>
                    <div class="stat-value" id="withoutToken">0</div>
                    <div class="stat-label">Belum Ada Token</div>
                </div>
            </div>

            <div class="control-panel">
                <h2>üéõÔ∏è Kontrol Panel</h2>
                <div class="button-group">
                    <button class="btn btn-success" onclick="generateTokens()">üîë Generate Token</button>
                    <button class="btn btn-info" onclick="loadStudents()">üîÑ Refresh Data</button>
                    <button class="btn btn-download" onclick="downloadAllCards()">üì• Download Semua</button>
                    <button class="btn btn-warning" onclick="printCards()">üñ®Ô∏è Cetak Kartu</button>
                    <button class="btn btn-secondary" onclick="logout()">üö™ Logout</button>
                </div>
            </div>

            <div class="cards-section">
                <h2>üé¥ Preview Kartu Pelajar</h2>
                <div class="cards-grid" id="cardsContainer">
                    <p style="color: #94a3b8; text-align: center; padding: 50px;">Klik "Refresh Data" untuk memuat kartu</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <script>
        // =============================================
        // KONFIGURASI
        // =============================================
        const API_URL = 'https://script.google.com/macros/s/AKfycbwi1ikRotMYRgWruBZka8Siq1VkllpY3tpbxjlL7v36Hl08bk7NRHN6-rfsmi3BsrxF/exec';
        const WEB_URL = 'https://exsora.github.io/kartu-pelajar';
        
        const LOGO_SEKOLAH = 'https://exsora.github.io/kartu-pelajar/logo-sekolah.png';
        const LOGO_PALU = 'https://exsora.github.io/kartu-pelajar/logo-palu.png';
        const BARCODE_IMG = 'https://exsora.github.io/kartu-pelajar/barcode.png';

        // =============================================
        // INFO KEPALA SEKOLAH - GANTI SESUAI DATA ASLI
        // =============================================
        const KEPALA_SEKOLAH = 'Drs. Harlina,M.Si';
        const NIP_KEPALA = 'NIP. 19651010 199502 2 001';

        let adminPassword = '';
        let studentsData = [];

        async function login() {
            const password = document.getElementById('adminPassword').value;
            if (!password) { showMessage('error', 'Password tidak boleh kosong!'); return; }

            showLoading('Memverifikasi...');
            try {
                const response = await fetch(`${API_URL}?action=getAllStudents&adminPass=${encodeURIComponent(password)}`);
                const result = await response.json();
                hideLoading();

                if (result.success) {
                    adminPassword = password;
                    document.getElementById('loginPanel').style.display = 'none';
                    document.getElementById('adminDashboard').style.display = 'block';
                    document.getElementById('loginStatus').textContent = '‚úÖ Admin';
                    studentsData = result.data || [];
                    updateStats();
                    renderCards();
                    showMessage('success', `Berhasil! ${result.count} siswa ditemukan.`);
                } else {
                    showMessage('error', result.message || 'Password salah!');
                }
            } catch (error) {
                hideLoading();
                showMessage('error', 'Gagal terhubung ke server.');
            }
        }

        function logout() {
            adminPassword = '';
            studentsData = [];
            document.getElementById('loginPanel').style.display = 'block';
            document.getElementById('adminDashboard').style.display = 'none';
            document.getElementById('loginStatus').textContent = 'Belum Login';
            document.getElementById('adminPassword').value = '';
        }

        async function generateTokens() {
            showLoading('Generating tokens...');
            try {
                const response = await fetch(`${API_URL}?action=generateTokens&adminPass=${encodeURIComponent(adminPassword)}`);
                const result = await response.json();
                hideLoading();
                if (result.success) { showMessage('success', result.message); loadStudents(); }
                else { showMessage('error', result.message); }
            } catch (error) { hideLoading(); showMessage('error', 'Gagal generate token.'); }
        }

        async function loadStudents() {
            showLoading('Memuat data...');
            try {
                const response = await fetch(`${API_URL}?action=getAllStudents&adminPass=${encodeURIComponent(adminPassword)}`);
                const result = await response.json();
                hideLoading();
                if (result.success) {
                    studentsData = result.data || [];
                    updateStats();
                    renderCards();
                    showMessage('success', `${result.count} siswa dimuat.`);
                } else { showMessage('error', result.message); }
            } catch (error) { hideLoading(); showMessage('error', 'Gagal memuat data.'); }
        }

        function updateStats() {
            const total = studentsData.length;
            const withToken = studentsData.filter(s => s.token && s.token.trim() !== '').length;
            document.getElementById('totalStudents').textContent = total;
            document.getElementById('withToken').textContent = withToken;
            document.getElementById('withoutToken').textContent = total - withToken;
        }

        function renderCards() {
            const container = document.getElementById('cardsContainer');
            if (studentsData.length === 0) {
                container.innerHTML = '<p style="color:#94a3b8;text-align:center;padding:50px;">Tidak ada data</p>';
                return;
            }
            container.innerHTML = studentsData.map((s, i) => createCardHTML(s, i)).join('');
        }

        function createCardHTML(student, index) {
            const hasToken = student.token && student.token.trim() !== '';
            const qrURL = hasToken ? `${WEB_URL}/index.html?token=${student.token}` : '';
            const qrImage = hasToken ? `https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=${encodeURIComponent(qrURL)}` : '';

            return `
                <div class="student-card-wrapper">
                    <!-- KARTU DEPAN -->
                    <div class="id-card-print" id="cardFront${index}">
                        <img src="${LOGO_SEKOLAH}" class="card-watermark-print" alt="">
                        <div class="card-header-print">
                            <img src="${LOGO_PALU}" class="logo-print" alt="">
                            <div class="kop-print">
                                <div class="line1">Pemerintah Kota Palu</div>
                                <div class="line2">Dinas Pendidikan dan Kebudayaan</div>
                                <div class="line3">SMP Negeri 9 Palu</div>
                                <div class="line4">Jl. Zebra No. 44 Palu | Telp. (0451) 482368 | smpnegeri.9palu@gmail.com</div>
                            </div>
                            <img src="${LOGO_SEKOLAH}" class="logo-print" alt="">
                        </div>
                        <div class="title-bar-print">Kartu Pelajar</div>
                        <div class="card-body-print">
                            <div class="photo-print">
                                ${student.foto ? `<img src="${student.foto}" onerror="this.parentElement.innerHTML='üë§'">` : 'üë§'}
                            </div>
                            <div class="info-print">
                                <div class="info-row-print">
                                    <span class="info-label-print">Nama</span>
                                    <span class="info-sep-print">:</span>
                                    <span class="info-val-print">${student.nama || '-'}</span>
                                </div>
                                <div class="info-row-print">
                                    <span class="info-label-print">NISN</span>
                                    <span class="info-sep-print">:</span>
                                    <span class="info-val-print">${student.nisn || '-'}</span>
                                </div>
                                <div class="info-row-print">
                                    <span class="info-label-print">TTL</span>
                                    <span class="info-sep-print">:</span>

                                <div class="info-row-print">

                                <div class="info-row-print">
                                    <span class="info-label-print">Email</span>
                                    <span class="info-sep-print">:</span>
                                    <span class="info-val-print" style="font-size:7.5px;">${student.email || '-'}</span>

                            </div>

                            <div class="qr-section-print">

                                <div class="qr-text-print">Scan Password</div>

                    </div>

                    <!-- KARTU BELAKANG - LAYOUT DIPERBAIKI -->
                    <div class="id-card-back-print" id="cardBack${index}">

                        <!-- Header BIRU -->
                        <div class="back-header-print">Janji Siswa</div>
                        
                        <!-- Janji Content - COMPACT -->
                        <div class="janji-print">

                            <div class="janji-item-print"><span class="janji-num-print">2.</span><span class="janji-txt-print">Hormat dan patuh pada orangtua dan guru.</span></div>
                            <div class="janji-item-print"><span class="janji-num-print">3.</span><span class="janji-txt-print">Rajin belajar dan giat beramal sholeh.</span></div>
                            <div class="janji-item-print"><span class="janji-num-print">4.</span><span class="janji-txt-print">Menjaga nama baik diri, sekolah.</span></div>
                            <div class="janji-item-print"><span class="janji-num-print">5.</span><span class="janji-txt-print">Tidak mengotori, mencoret meja, kursi, tembok, dan fasilitas lain.</span></div>
                            <div class="janji-item-print"><span class="janji-num-print">6.</span><span class="janji-txt-print">Sanggup mematuhi tata tertib dan menerima sanksi bila melanggar.</span></div>
                        </div>
                        
                        <!-- TTD Kepala Sekolah - POSISI LEBIH ATAS -->
                        <div class="ttd-section-print">
                            <div class="ttd-box-print">
                                <div class="ttd-title-print">Kepala SMP Negeri 9 Palu</div>
                                <div class="ttd-space-print">
                                    <div class="ttd-line-print"></div>
                                </div>
                                <div class="ttd-name-print">${KEPALA_SEKOLAH}</div>
                                <div class="ttd-nip-print">${NIP_KEPALA}</div>
                            </div>
                        </div>
                        
                        <!-- Footer BIRU - LEBIH TIPIS -->
                        <div class="back-footer-print">
                            <div class="validity-print">*Kartu ini berlaku selama masih menjadi siswa SMP Negeri 9 Palu</div>
                            <img src="${BARCODE_IMG}" class="barcode-print" alt="">
                        </div>
                    </div>

                    <div class="student-card-actions">
                        <button class="btn btn-download btn-sm" onclick="downloadSingleCard(${index}, '${student.nama?.replace(/'/g, "\\'")}')">üì• Download</button>
                    </div>
                </div>
            `;
        }

        async function downloadSingleCard(index, nama) {
            showLoading('Mengunduh kartu...');
            try {
                const front = document.getElementById(`cardFront${index}`);
                const back = document.getElementById(`cardBack${index}`);
                const canvasFront = await html2canvas(front, { scale: 4, useCORS: true, backgroundColor: '#fff' });
                const canvasBack = await html2canvas(back, { scale: 4, useCORS: true, backgroundColor: '#fff' });

                const combined = document.createElement('canvas');
                combined.width = Math.max(canvasFront.width, canvasBack.width);
                combined.height = canvasFront.height + canvasBack.height + 50;
                const ctx = combined.getContext('2d');
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, combined.width, combined.height);
                ctx.drawImage(canvasFront, 0, 0);
                ctx.drawImage(canvasBack, 0, canvasFront.height + 50);

                const link = document.createElement('a');
                link.download = `Kartu_${nama?.replace(/\s+/g, '_') || index}.png`;
                link.href = combined.toDataURL('image/png', 1.0);
                link.click();
                hideLoading();
            } catch (err) { hideLoading(); alert('Gagal mengunduh.'); }
        }

        async function downloadAllCards() {
            if (studentsData.length === 0) { alert('Tidak ada data!'); return; }
            for (let i = 0; i < studentsData.length; i++) {
                document.getElementById('loadingText').textContent = `Mengunduh ${i+1}/${studentsData.length}...`;
                document.getElementById('loadingOverlay').style.display = 'flex';
                await downloadSingleCard(i, studentsData[i].nama);
                await new Promise(r => setTimeout(r, 600));
            }
            hideLoading();
            showMessage('success', `${studentsData.length} kartu diunduh!`);
        }

        function printCards() {
            if (studentsData.filter(s => s.token).length === 0) {
                showMessage('error', 'Generate token dulu!');
                return;
            }
            window.print();
        }

        function showLoading(t) { document.getElementById('loadingText').textContent = t; document.getElementById('loadingOverlay').style.display = 'flex'; }
        function hideLoading() { document.getElementById('loadingOverlay').style.display = 'none'; }
        function showMessage(type, msg) {
            const box = document.getElementById('messageBox');
            box.className = `message-box message-${type}`;
            box.innerHTML = `<span style="font-size:24px;">${type === 'success' ? '‚úÖ' : '‚ùå'}</span><span>${msg}</span>`;
            box.style.display = 'flex';
            setTimeout(() => box.style.display = 'none', 5000);
        }

        document.addEventListener('DOMContentLoaded', () => document.getElementById('adminPassword')?.focus());
    </script>
